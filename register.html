<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/structure.css" />

<body>
<div class="container">
    <header>
        <h1>Heat or not</h1>
    </header>
    <main>
        <div class="content">
            <h1>Register</h1>
            <form>
                <hr>
                <label id="user_icon" class="fas fa-user"></label>
                <label>
                    <input type="text" name="name" placeholder="Name" required/>
                </label>

                <label id="email_icon" class="fa-solid fa-envelope"></label>
                <label>
                    <input type="text" name="email" placeholder="Email" required/>
                </label>

                <label id="pass_icon" class="fa-solid fa-key"></label>
                <label>
                    <input type="password" name="password" placeholder="Enter password" required/>
                </label>

                <label id="pass_icon2" class="fa-solid fa-key"></label>
                <label>
                    <input type="password" name="confirmpassword" placeholder="Enter password again" required/>
                </label>

                <hr>
                <button id="login_buttgon" type="submit" >Create Account</button>

            </form>
        </div>
    </main>
</div>
<div class="footer">
</div>
