<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat or not</title>
    <link rel="stylesheet" href="css/structure.css" />
    <script
            src="https://kit.fontawesome.com/c02d3fc986.js"
            crossorigin="anonymous"
            defer
    ></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Heat or not</h1>
    </header>
    <main>
        <div class="content">
            <h1>Login Page</h1>
            <form>
                <hr>
                <label id="user_icon" class="fas fa-user"></label>
                <label>
                    <input type="text" name="name" placeholder="Name" required/>
                </label>

                <label id="pass_icon" class="fa-solid fa-key"></label>
                <label>
                    <input type="password" name="name" placeholder="Password" required/>
                </label>

                <hr>
                <button id="login_button" type="submit" >Login</button>

                <p> <a href="https://www.google.com/">Create Account</a> </p>

            </form>
        </div>
        </main>
</div>
    <div class="footer">
    </div>

</body>
</html>
