<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat or not</title>
    <link rel="stylesheet" href="css/structure.css" />
    <link rel="stylesheet" href="css/frontpage.css" />
    <script
      src="https://kit.fontawesome.com/c02d3fc986.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/frontpage.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Heat or not</h1>
      </header>
      <main>
        <div class="content">
            <section class="info">
                <a href="profile.html" class="link">
                    <div class="profile-content">
                        <img src="images/avatar.jpeg" alt="Profile picture" class="profile-pic">
                        <h2 id="profileName" class="profile-name">Matti Meikäläinen</h2>
                    </div>
                </a>
            </section>
          <section class="swipe">
            <img class="card1 car-image" src="images/car2.jpeg" alt="car image"></img>
            <img class="card2 car-image behind" src="images/car1.jpeg" alt="car image"></img>
          </section>
          <section class="rate">
            <div class="button-container">
              <button class="car-button" id="dislikeButton">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="car-button" id="likeButton">
                <i class="fa-solid fa-fire"></i>
              </button>
            </div>
          </section>
          
        </div>
      </main>
      <nav class="nav-bar">
        <ul class="nav-bar-list">
          <li class="nav-element">
            <a href="frontPage.html"><i class="fa-solid fa-house-chimney"></i></a>
          </li>
          <li class="nav-element">
            <a href="ranking.html"><i class="fa-solid fa-star"></i></a>
          </li>
          <li class="nav-element">
            <a href="profile.html"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
